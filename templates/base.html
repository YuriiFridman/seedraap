{% load static %}
<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'users/stylesheet/media.css' %}">
    <link rel="stylesheet" href="{% static 'users/stylesheet/register.css' %}">
    <link rel="stylesheet" href="{% static 'users/stylesheet/index.css' %}">
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body class="container">
<header class="header">
    <div class="header-nav">
        <a href="{% url 'index' %}" class="logo"><img src="{% static 'users/images/Logo.png' %}" alt=""></a>

        <nav id="nav" class="nav">
            <ul class="nav-list">
                <div class="search">
                        <label>
                            <input type="text" class="searchTerm" placeholder="Що будемо шукати?">
                        </label>
                        <button onclick="window.location.href='{% url 'index' %}'" type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                <div class="social">
                    <li class="nav-item"><a href="https://www.instagram.com" class="nav-link"><i
                            class="fa-brands fa-instagram"></i></a></li>
                    <li class="nav-item"><a href="https://wwww.facebook.com" class="nav-link"><i
                            class="fa-brands fa-facebook"></i></a></li>
                </div>

                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">ПРОДУКЦІЯ</a></li>
                <li class="nav-item"><a href="{% url 'product' %}" class="nav-link">ІНФОРМАЦІЯ</a></li>
                <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">КОНТАКТИ</a></li>
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">УВІЙТИ</a></li>
                <li class="nav-item"><p class="nav-link"><i class="fa-regular fa-user"></i> {{ user }}</p></li>
            </ul>

        </nav>
    </div>
</header>
{% block content %}
{% endblock %}
<footer class="footer">
    <div class="containerfooter">
        <div class="foot">
            <a href="{% url 'home' %}" class="logo"><img src='{% static 'users/images/Logo.png' %}' alt=""></a>
            <li class="nav-item"><a href="https://www.instagram.com" class="nav-link"><i
                    class="fa-brands fa-instagram"></i></a></li>
            <li class="nav-item"><a href="https://wwww.facebook.com" class="nav-link"><i
                    class="fa-brands fa-facebook"></i></a></li>
            </li>
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">УВІЙТИ</a></li>
            <div class="dropdown">
                <li class="nav-item">
                    <button class="dropbtn"><a href="{% url 'home' %}" class="nav-link-drop">ДОПОМОГА</a></button>
                </li>
                <div class="dropdown-content">
                    <a href="#">Посилання 1</a>
                    <a href="#">Посилання 2</a>
                    <a href="#">Посилання 3</a>
                </div>
            </div>
            <div class="address">
                <address><a href="tel:+380950549813">+380950549813</a>
                    <a href="https://goo.gl/maps/p379dyL3NuwAE99m9">Наша адреса <i class="fa fa-map-marker" aria-hidden="true"></i></a>
                </address>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
