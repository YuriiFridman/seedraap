{% extends 'base.html' %}

{% block content %}
    <h1>Скидання пароля</h1>
    <hr>

    <form action="{% url 'password_reset' %}" method="post">
        {% csrf_token %}
        <p>Введіть пошту: {{ form.email }}</p>
    <button type="submit" class="btn btn-success">Відновити пароль</button>
    </form>
{% endblock %}
